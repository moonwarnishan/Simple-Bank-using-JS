<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking apps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <h1 class="d-flex justify-content-center mt-5">Welcome to My Bank</h1>
    <h5 id="aaa" class="d-flex justify-content-center mt-5 text-danger"></h5>
    <center>
        <div class="login-area p-5 text-center border rounded mt-5" id="login-area">
            <h2>Login</h2>
            <input type="email" class=" form-control">
            <br>
            <input type="password" class=" form-control">
            <br>
            <button class=" btn btn-success" id="login">Sign in</button>
        </div>
    </center>


    <div class="bal container mt-5 " id="bal">
        <div class="row text-white">
            <div class="col-3 bg-success mx-auto rounded border-dark">
                <h5 class="pt-3">Deposit</h5>
                <h1 class="pb-3" id="deposit">00</h1>
            </div>
            <div class="col-3 bg-warning mx-auto rounded border-dark">
                <h5 class="pt-3">Withdraw</h5>
                <h1 class="pb-3" id="withdraw">00</h1>
            </div>
            <div class="col-3 bg-danger mx-auto rounded border-dark">
                <h5 class="pt-3">Balance</h5>
                <h1 class="pb-3" id="balance">00</h1>
            </div>
        </div>
        <div class="row mar mt-5 mb-5">
            <div class="col-5 mx-auto  border rounded sha">
                <h2 class="mt-3">Deposit</h2>
                <input id="depamount" placeholder="$ Enter amount to deposit" class="form-control mb-2 mt-2" type="text">
                <button class="btn btn-success mb-4 " id="btn1">Deposit</button>
            </div>
            <div class="col-5 mx-auto border rounded sha">
                <h2 class="mt-3">Withdraw</h2>
                <input id="withamount" placeholder="$ Enter amount to withdraw" class="form-control mb-2 mt-2" type="text">
                <button class="btn btn-success mb-4"  id="btn2">Withdraw</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
